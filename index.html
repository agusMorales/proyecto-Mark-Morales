    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Cartas Coleccionables</title>

</head>

<body class="light-mode">
    <div id="top">

        <nav class="navbar navbar-expand-lg navbar-light-mode">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img class="logo" src="https://es.dragon-ball-official.com/static/common/team/es/team_icon_03.png"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Productos</a>
                        </li>
                        <li class="nav-item">
                            <button id="cambiarModo" class="nav-link active">Modo Oscuro</button>
                        </li>
                    </ul>
        
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="searchInput" placeholder="numero de carta , personaje o titulo" oninput="buscar()">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary bg-danger text-white" type="button"
                                onclick="resetBuscar()">Limpiar</button>
                        </div>
                    </div>
                    <div class="container-icon">
                        <div class="container-cart-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-bag"
                                viewBox="0 0 16 16">
                                <path
                                    d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z" />
                            </svg>
                            <div class="count-products">
                                <span id="contador-productos">0</span>
                            </div>
                        </div>
        
                        <div class="container-cart-products hidden-cart">
                            <div class="row-product hidden">
                                <div class="cart-product">
                                    <div class="info-cart-product">
                                    </div>
                                    <div class="cart-buttons">
                                        <button class="agregar-item">Agregar</button>
                                        <button class="quitar-item">Quitar</button>
                                    </div>
                                </div>
                            </div>
        
                            <div class="cart-total hidden">
                                <h3>Total: <span class="total-pagar">$0</span></h3>
                                <button class="btn-pagar" onclick="realizarPago()">Pagar</button>
                            </div>
                            <p class="cart-empty">El carrito está vacío</p>
                        </div>
                        <div id="modalTarjeta" class="modal">
                            <div class="modal-content">
                                <span class="close" onclick="cerrarModalTarjeta()">&times;</span>
                                <h2>Ingrese los datos de la tarjeta</h2>
                                <form id="formTarjeta">
                                    <label for="numeroTarjeta">Número de tarjeta:</label>
                                    <input type="text" id="numeroTarjeta" required>
                        
                                    <label for="nombreTitular">Nombre del titular:</label>
                                    <input type="text" id="nombreTitular" required>
                        
                                    <label for="fechaExpiracion">Fecha de expiración:</label>
                                    <input type="text" id="fechaExpiracion" placeholder="MM/AA" required>
                        
                                    <label for="codigoSeguridad">Código de seguridad:</label>
                                    <input type="text" id="codigoSeguridad" required>
                        
                                    <button type="button" onclick="realizarPagoConTarjeta()">Pagar</button>
                                </form>
                            </div>
                        </div>
                        
                        </form>
                            </div>
                          </div>
                    </div>
                </div>
                <div></div>
            </div>
        </nav>
        


    </div>
    <main>


        </div>
        <div id="container-dbz">
            
        </div>
        </section>


    </main>
